<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        background: #018ded url(https://unsplash.it/1500/1000?image=881&blur=5);
        background-size: cover;
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
          inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .hand {
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        /* position hands facing at 12 */
        transform-origin: right;
        /* start position all pointing at 12 on clock */
        transform: rotate(90deg);
        /* smooth transition */
        transition: all 0.05s;
        transition-timing-function: cubic-bezier(0.18, 2.71, 0.44, 0.99);
      }
    </style>

    <script>
      // variables
      const secondHand = document.querySelector(".second-hand");
      const minuteHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      let secondCount = 0;
      let minuteCount = 0;
      let hourCount = 0;

      // logic for secondHand
      setInterval(() => {
        secondCount++;
        secondHand.style.transform = `rotate(${90 + 6 * secondCount}deg)`;
      }, 1000);

      // logic for minuteHand
      setInterval(() => {
        minuteCount++;
        minuteHand.style.transform = `rotate(${90 + 6 * minuteCount}deg)`;
      }, 60000);

      // logic for hourHand
      setInterval(() => {
        hourCount++;
        hourHand.style.transform = `rotate(${90 + 6 * hourCount}deg)`;
      }, 360000);
    </script>
  </body>
</html>
